    <div class="page-header-small">

            </tr>
        </table>

            <th width="70" align="center" data-i18n="ID">IDx</th>
            <th width="180" align="left" data-i18n="Name">Name</th>
            <th width="180" align="left" data-i18n="Device Type">Device Type</th>

        </tr>
        </thead>

            <td>
                <a class="btnstyle3-dis" id="nodeupdate" data-i18n="Update">Update</a>&nbsp;&nbsp;&nbsp;

        </tr>
        <tr>

		<tr valign="top">
			<td align="right" style="width:110px"><label for="dcandevtype"><span data-i18n="Device Type">Device Type</span>:</label></td>
			<td><select id="dcandevtype" style="width:110" class="combobox ui-corner-all"></select></td>
		</tr>
        <tr>
            <td></td>
            <td><a class="btnstyle3" onclick="AddDomoCANNode();" data-i18n="Add">Add</a></td>
